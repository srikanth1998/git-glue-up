
<!doctype html><html><head>
  <style>
    body { 
      width: 320px; 
      padding: 16px; 
      font-family: system-ui; 
      background: #fff;
    }
    h3 { 
      margin: 0 0 12px; 
      color: #333;
      text-align: center;
    }
    .status { 
      margin-bottom: 12px; 
      font-size: 14px; 
      color: #666;
      text-align: center;
    }
    .qr-container { 
      text-align: center; 
      margin: 16px 0; 
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 2px dashed #ddd;
    }
    .qr-code { 
      border: 1px solid #ddd; 
      border-radius: 8px; 
      background: white;
      margin: 0 auto;
    }
    .session-info { 
      background: #e8f5e8; 
      padding: 8px; 
      border-radius: 4px; 
      margin: 8px 0; 
      font-size: 12px;
      border: 1px solid #c3e6c3;
    }
    .manual-input { 
      margin-top: 12px; 
      padding: 12px;
      background: #f8f9fa;
      border-radius: 6px;
    }
    .manual-input label {
      display: block;
      margin-bottom: 4px;
      font-size: 12px;
      color: #666;
    }
    .manual-input input { 
      width: 100%; 
      padding: 8px; 
      margin: 4px 0 8px 0; 
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
    }
    .manual-input button { 
      width: 100%; 
      padding: 8px; 
      background: #1976d2; 
      color: white; 
      border: none; 
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .manual-input button:hover {
      background: #1565c0;
    }
    button { 
      padding: 8px 16px; 
      margin: 4px; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer;
      font-size: 12px;
    }
    .primary { 
      background: #34a853; 
      color: white; 
    }
    .primary:hover {
      background: #2d8f47;
    }
    .primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .secondary { 
      background: #757575; 
      color: white; 
    }
    .secondary:hover {
      background: #616161;
    }
    .button-group {
      display: flex;
      gap: 4px;
      margin-top: 12px;
    }
    .button-group button {
      flex: 1;
      margin: 0;
    }
  </style>
</head><body>
  <h3>InterviewAce Extension</h3>
  <div id="status" class="status">Generating QR code...</div>
  
  <div class="qr-container">
    <div id="qrcode" class="qr-code"></div>
  </div>
  
  <div id="sessionInfo" class="session-info" style="display: none;">
    <strong>Session ID:</strong> <span id="sessionIdDisplay"></span>
  </div>
  
  <div class="manual-input">
    <label>Or enter session ID manually:</label>
    <input type="text" id="manualSessionId" placeholder="Enter session ID">
    <button id="connectBtn">Connect to Session</button>
  </div>
  
  <div class="button-group">
    <button id="generateNewBtn" class="secondary">New Session</button>
    <button id="toggleBtn" class="primary" disabled>Start Transcription</button>
  </div>
  
  <script src="qrcode.min.js"></script>
  <script src="popup.js"></script>
</body></html>
